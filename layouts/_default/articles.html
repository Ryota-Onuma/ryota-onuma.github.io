{{ define "main" }}
<div id="site-main-content-wrapper">
  <main>
    <div id="articles">
      <h1 id="articles-page-title">{{ i18n "articles_title" }}</h1>
      <div id="articles-content">
        <div id="article-card-container">{{ range .Pages }} {{ partial "articles/card" . }} {{ end }}</div>
        <div id="articles-taxonomy-container">{{ partial "articles/taxonomy" . }}</div>
      </div>
    </div>
  </main>
</div>
{{ end }}
